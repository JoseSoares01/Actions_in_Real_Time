<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações em Tempo Real</title>
    <!-- Adiciona o arquivo CSS externo -->
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>
    <!-- Card para o S&P500 -->
    <div class="card" id="sp500">
        <h2>S&P500 - Stock Market</h2>
        <!-- Espaço para exibir o preço -->
        <p class="price">Carregando...</p>
    </div>

    <!-- Card para o BTC/USD -->
    <div class="card" id="btc">
        <h2>BTC/USD - Crypto</h2>
        <!-- Espaço para exibir o preço -->
        <p class="price">Carregando...</p>
    </div>

    <!-- Card para o EUR/USD -->
    <div class="card" id="eurusd">
        <h2>EUR/USD - Forex</h2>
        <!-- Espaço para exibir o preço -->
        <p class="price">Carregando...</p>
    </div>

    <!-- Card para o EUR/REAL -->
    <div class="card" id="eurbrl">
        <h2>EUR/REAL - Forex</h2>
        <!-- Espaço para exibir o preço -->
        <p class="price">Carregando...</p>
    </div>

    <!-- Card para o USD/REAL -->
    <div class="card" id="usdbrl">
        <h2>USD/REAL - Forex</h2>
        <!-- Espaço para exibir o preço -->
        <p class="price">Carregando...</p>
    </div>

    <!-- Arquivo JavaScript externo -->
    <script src="/Script.js"></script>
</body>
</html>
